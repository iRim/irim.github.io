---
layout: default
---

<section>
  <article>
    {% for i in site.icon %}
    <a href="{{ i.url }}" title="{{ i.title }}" target="_blank">
      <i class="icon-{{ i.icon }}"></i>
    </a>
    {% endfor %}
  </article>

  <article>
    <a
      href="{{ site.freelancehunt.url }}"
      title="{{ site.freelancehunt.title }}"
      target="_blank"
    >
      <i class="icon-{{ site.freelancehunt.icon }}"></i>
      {{ site.freelancehunt.title }}
    </a>
    <a
      href="{{ site.resume.url }}"
      title="{{ site.resume.title }}"
      target="_blank"
    >
      <i class="icon-{{ site.resume.icon }}"></i>
      {{ site.resume.title }}
    </a>
    <a href="mailto:{{ site.mail }}" title="Mail me" target="_blank">
      <i class="icon-mail"></i>
      Mail me
    </a>
  </article>
</section>
